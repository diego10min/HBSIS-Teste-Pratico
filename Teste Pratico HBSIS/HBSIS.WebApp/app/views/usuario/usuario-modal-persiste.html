<div class="modal fade" [id]="id" tabindex="-1" 
    role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" (click)="fecharModal()"
            aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">{{ titulo }}</h4>
        </div>
        <div class="modal-body">
            <div class="well">
                <div class="alert alert-danger" role="alert" *ngIf="msgErro" [innerHTML]="msgErro">
                </div>
                <form role="form">
                    <div class="form-group">
                        <label class="control-label" for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" 
                            id="nome" [(ngModel)]="usuario.nome">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="documento">Documento</label>
                        <input type="documento" class="form-control" name="documento" 
                            id="documento" [(ngModel)]="usuario.documento">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="telefone">Telefone</label>
                        <input type="telefone" class="form-control" name="telefone" 
                            id="telefone" [(ngModel)]="usuario.telefone">
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" 
            (click)="fecharModal()">Cancelar</button>
        <button type="button" class="btn btn-primary"
            (click)="persisteUsuario()">Salvar</button>
        </div>
    </div>
    </div>
</div>
