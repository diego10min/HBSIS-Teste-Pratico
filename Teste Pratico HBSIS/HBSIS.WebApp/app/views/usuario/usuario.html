<div class="row">
    <div class="col-md-9 col-md-offset-1">
        <table class="table table-striped panel panel-default">
            <tr>
                <th class="col-md-1">ID</th>
                <th class="col-md-4">Nome</th>
                <th class="col-md-3">Documento</th>
                <th class="col-md-2">Telefone</th>
                <th class="text-right">
                    <button type="button" class="btn btn-success" data-backdrop="static" data-keyboard="false"
                        data-toggle="modal" data-target="#modalPersisteUsuario"
                        (click)="showModal(null)">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </th>
            </tr>
            <tr *ngFor="#usu of usuarios; #id=index">
                <td>{{ usu.id_Usuario }}</td>
                <td>{{ usu.nome }}</td>
                <td>{{ usu.documento }}</td>
                <td>{{ usu.telefone }}</td>
                <td class="text-right">
                    <button type="button" class="btn btn-info" data-backdrop="static" data-keyboard="false"
                        data-toggle="modal" data-target="#modalPersisteUsuario"
                        (click)="showModal(usu)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-danger" 
                        data-toggle="modal" data-target="#modalExcluir"
                        (click)="excluir(usu.id_Usuario)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
        <modal-util 
            [id]="'modalExcluir'" 
            [titulo]="'Excluir Usuario'"
            [descricao]="'Deseja realmente excluir o usuario selecionado?'"
            (onConfirm)="onExcluir($event)">
        </modal-util>
        <modal-persiste-usuario
            [id]="'modalPersisteUsuario'" 
            [titulo]="'Persiste Usuario'"
            [usuario]="usuario"
            [usuarios]="usuarios"
            [msgErro]=""
            (atualizaUsuarios)='onAtualizaUsuarios($event)'>
        </modal-persiste-usuario>
    </div>
</div>
